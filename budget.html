<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Budget Builder</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 30px;
      background: #f4f8fb;
    }
    .container {
      max-width: 700px;
      margin: auto;
      background: white;
      padding: 25px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    input, button {
      padding: 10px;
      margin: 10px 5px;
      border-radius: 4px;
    }
    table {
      width: 100%;
      margin-top: 20px;
    }
    th, td {
      padding: 10px;
      border-bottom: 1px solid #ccc;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>💸 Budget Builder</h2>

    <label>Monthly Income: $</label>
    <input type="number" id="income" placeholder="e.g. 2000">

    <hr>

    <h3>Add Expenses</h3>
    <input type="text" id="expenseName" placeholder="Expense name">
    <input type="number" id="expenseAmount" placeholder="Amount">
    <button onclick="addExpense()">Add Expense</button>
    <button onclick="clearAll()" style="background-color: #e74c3c; color: white;">Clear All</button>

    <table id="expenseTable">
      <thead>
        <tr>
          <th>Expense</th>
          <th>Amount ($)</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>

    <h3>Summary</h3>
    <p>Total Expenses: $<span id="totalExpenses">0</span></p>
    <p>Remaining Savings: $<span id="savings">0</span></p>
    <p id="feedback" style="font-weight: bold;"></p>

    <h3>Expense Breakdown</h3>
    <canvas id="expenseChart" width="400" height="400"></canvas>
  </div>

  <script>
    let expenses = [];
    let chart;

    // Load data from localStorage on page load
    window.onload = () => {
      const savedExpenses = JSON.parse(localStorage.getItem("expenses"));
      const savedIncome = localStorage.getItem("income");

      if (savedExpenses) {
        expenses = savedExpenses;
        renderExpenses();
        updateChart();
      }

      if (savedIncome) {
        document.getElementById("income").value = savedIncome;
      }

      updateSummary();
    };

    function addExpense() {
      const name = document.getElementById("expenseName").value;
      const amount = parseFloat(document.getElementById("expenseAmount").value);
      if (!name || isNaN(amount)) {
        alert("Please enter a valid expense and amount.");
        return;
      }

      expenses.push({ name, amount });

      // Save to localStorage
      localStorage.setItem("expenses", JSON.stringify(expenses));
      localStorage.setItem("income", document.getElementById("income").value);

      renderExpenses();
      updateSummary();
      updateChart();
    }

    function renderExpenses() {
      const table = document.getElementById("expenseTable").querySelector("tbody");
      table.innerHTML = "";
      expenses.forEach(exp => {
        const row = document.createElement("tr");
        row.innerHTML = `<td>${exp.name}</td><td>$${exp.amount.toFixed(2)}</td>`;
        table.appendChild(row);
      });
    }

    function updateSummary() {
      const income = parseFloat(document.getElementById("income").value) || 0;
      const total = expenses.reduce((sum, exp) => sum + exp.amount, 0);
      const savings = income - total;

      document.getElementById("totalExpenses").textContent = total.toFixed(2);
      document.getElementById("savings").textContent = savings.toFixed(2);

      const feedback = document.getElementById("feedback");
      if (savings > 0) {
        feedback.textContent = "✅ You're saving money. Nice work!";
        feedback.style.color = "green";
      } else if (savings === 0) {
        feedback.textContent = "⚠️ You're breaking even. Watch your spending.";
        feedback.style.color = "orange";
      } else {
        feedback.textContent = "❌ You're overspending. Time to adjust your budget!";
        feedback.style.color = "red";
      }
    }

    function updateChart() {
      const labels = expenses.map(e => e.name);
      const data = expenses.map(e => e.amount);

      if (chart) {
        chart.destroy();
      }

      const ctx = document.getElementById("expenseChart").getContext("2d");
      chart = new Chart(ctx, {
        type: 'pie',
        data: {
          labels: labels,
          datasets: [{
            data: data,
            backgroundColor: [
              '#FF6384', '#36A2EB', '#FFCE56', '#4BC0C0', '#9966FF', '#FF9F40'
            ],
          }]
        },
        options: {
          responsive: true,
          plugins: {
            legend: {
              position: 'bottom'
            }
          }
        }
      });
    }

    function clearAll() {
      expenses = [];

      // Clear input fields
      document.getElementById("income").value = '';
      document.getElementById("expenseName").value = '';
      document.getElementById("expenseAmount").value = '';

      // Reset table, summary, feedback
      renderExpenses();
      updateSummary();

      // Clear chart
      if (chart) {
        chart.destroy();
        chart = null;
      }

      // Clear localStorage
      localStorage.removeItem("expenses");
      localStorage.removeItem("income");
    }

    // Save income live when typed
    document.getElementById("income").addEventListener("input", () => {
      localStorage.setItem("income", document.getElementById("income").value);
      updateSummary();
    });
  </script>
</body>
</html>
